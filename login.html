<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Leaves</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <a href="index.html" class="logo-link">
                <h1>Leaves ðŸŒ¿</h1>
            </a>
            <h2>My Account</h2>
        </div>

        <form id="login-form" class="form-box">
            <h3>Sign In</h3>
            <div class="input-group">
                <label for="login-email">Email or Mobile Number</label>
                <input type="text" id="login-email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="form-btn">Sign In</button>
            <p class="form-switch">New to Leaves? <a href="#" id="show-signup">Create an account</a></p>
        </form>

        <form id="signup-form" class="form-box" style="display:none;">
            <h3>Create Account</h3>
            <div class="input-group">
                <label for="signup-name">Your Name</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="form-btn">Create Account</button>
            <p class="form-switch">Already have an account? <a href="#" id="show-login">Sign In</a></p>
        </form>
    </div>

    <script>
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        });
    </script>

</body>
</html>
